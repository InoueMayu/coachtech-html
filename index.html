<!DOCTYPE html>

<body>

  <div class="header">

      <a href="#"><li>ホーム</li></a>
      <a href="#"><li>企業情報</li></a>
      <a href="#"><li>会社概要</li></a>
      <a href="#"><li>よくある質問</li></a>
      <a href="#"><li>お問い合わせ</li></a>
    </ul>
  </div>

  <div class="picture">
    <img src="mv.png">
    <p>最新のテクノロジーで社会課題を解決</p>
  </div>

  <div class="company-info">
    <h2>会社概要</h2>
    <table>
      <tr>
        <th>会社名</th>
        <td>株式会社TECH</td>
      </tr>
      <tr>
        <th>代表者</th>
        <td>山田 太郎</td>
      </tr>
      <tr>
        <th>所在地</th>
        <td>東京都渋谷区神宮前</td>
      </tr>
      <tr>
        <th>設立</th>
        <td>2019/07/17</td>
      </tr>
      <tr>
        <th>従業員数</th>
        <td>100人</td>
      </tr>
      <tr>
        <th>資本金</th>
        <td>1000万円</td>
      </tr>
    </table>

  <div class="contact">
    <h2>お問い合わせ</h2>
      <form action="index.html" method="POST">
        <label>
          会社名
          <input type="text">
        </label><br>
        <label>
          お名前
          <input type="text">
        </label><br>
        <label>
          メールアドレス
          <input type="text">
        </label><br>
        <label>
          お問い合わせ内容
        <textarea cols="30" rows="3"></textarea><br>
      </label>
      </form>
      <button>お申し込み</button>
  </div>

  <div class="footer">
    <p><small>©︎ 2020 TECH inc.</small></p>
  </div>
